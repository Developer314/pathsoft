                type: link
                icon: link
                listable: hidden
                instructions_position: above
                visibility: visible
            -
              handle: button_1_target
              field:
                options:
                  _self: Self
                  _blank: New
                multiple: false
                clearable: false
                searchable: true
                taggable: false
                push_tags: false
                cast_booleans: false
                default: _self
                display: 'Button 1 Target'
                type: select
                icon: select
                listable: hidden
                instructions_position: above
                visibility: visible
            -
              handle: button_2_text
