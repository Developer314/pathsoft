title: 'Block Types'
fields:
  -
    handle: block_types
    field:
      collapse: false
      previews: true
      sets:
        home_hero:
          display: 'Home Hero'
          fields:
            -
              handle: title_1
              field:
                input_type: text
                antlers: false
                default: Welcome
                display: 'Title 1'
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                visibility: visible
            -
              handle: title_2
              field:
                input_type: text
                antlers: false
                default: 'Lorem Ipsum'
                display: 'Title 2'
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                visibility: visible
            -
              handle: description
              field:
                antlers: false
                default: "Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book."
                display: Description
                type: textarea
                icon: textarea
                listable: hidden
                instructions_position: above
                visibility: visible
            -
              handle: background
              field:
                mode: list
                container: assets
                restrict: false
                allow_uploads: true
                show_filename: true
                max_files: 1
                display: Background
                type: assets
                icon: assets
                listable: hidden
                instructions_position: above
                visibility: visible
            -
              handle: button_1_text
