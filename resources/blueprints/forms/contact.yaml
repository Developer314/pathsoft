    display: Main
    fields:
      -
        handle: your_name
        field:
          input_type: text
          antlers: false
          display: 'Your Name'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: email_address
        field:
          input_type: email
          antlers: false
          display: 'Email Address'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
          validate:
            - required
      -
        handle: phone_number
        field:
          input_type: text
          antlers: false
          display: 'Phone Number'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: message
        field:
          antlers: false
          display: Message
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          visibility: visible
